<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello from XOps!</title>
    <style>
        body {
            background-color: #f4f6fb;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1e3a8a; /* Deep blue */
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .task-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #22c55e; /* Green for success */
            color: white;
            font-weight: 600;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from XOps!</h1>
        <div class="task-status">TASK COMPLETED</div>
    </div>
</body>
</html>
